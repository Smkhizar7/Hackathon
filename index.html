<body onload="loginCheck()">
    <div class="container-fluid body-div">
        <div class="container-fluid login">
            <div class="heading">
                <h1>Wellcome to Food Mart</h1>
            </div>
            <div class="login-content-div col-12">
                <div class="rest_div col-12">
                    <h1 style="text-align: center;">Login</h1>
                    <div class="hidden" role="alert" id="alert1">
                    </div>
                    <div class="form-group">
                        <label for="">Login as :</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="loginType" id="inlineRadio1" value="Restaurant">
                            <label class="form-check-label" for="inlineRadio1">Restaurant</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="loginType" id="inlineRadio2" value="Customer">
                            <label class="form-check-label" for="inlineRadio2">Customer</label>
                        </div>
                        <span class="error" id="r_error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <span class="error" id="e_error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                        <span class="error" id="p_error"></span>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                    <br>
                    <div>
                        <p>
                            If you don't have an account
                            <br> Please <a href="./signup.html">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
