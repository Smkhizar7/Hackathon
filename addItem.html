    <div class="container-fluid main">
        <div class="additem_div col-10">
            <h1 style="text-align: center;">Add Item</h1>
            <div class="hidden" role="alert" id="alert3">
            </div>
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" class="form-control" id="item-name" aria-describedby="emailHelp">
                <span class="error" id="i_n_error"></span>
            </div>
            <div class="form-group">
                <label for="item-price">Item Price</label>
                <input type="text" class="form-control" id="item-price">
                <span class="error" id="i_p_error"></span>
            </div>
            <div class="form-group">
                <label for="item-category">Category</label>
                <select class="custom-select" id="item-category">
                        <option selected disabled value="">Open this menu to select category</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Italian">Italian</option>
                        <option value="Fast Food">Fast Food</option>
                    </select>
                <span class="error" id="i_c_error"></span>
            </div>
            <div class="form-group">
                <label for="item-image">Item Image</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="item-image">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <span class="error" id="i_img_error"></span>
            </div>
            <div class="form-group">
                <label for="item-delivery-type">Item Delivery Type</label>
                <select class="custom-select" id="item-delivery-type">
                        <option selected disabled value="">Open this menu to select delivery type</option>
                        <option value="Free">Free</option>
                        <option value="Paid">Paid</option>
                    </select>
                <span class="error" id="i_delivery_error"></span>
            </div>
            <div>
                <button class="btn btn-primary" onclick="addItem()">Add Item</button>
            </div>
        </div>
    </div>
    <script src="./restaurant.js"></script>
